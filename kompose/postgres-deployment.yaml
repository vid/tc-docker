apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.18.0 (06a2e56)
  creationTimestamp: null
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: postgres
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: talentcloud
        - name: POSTGRES_PASSWORD
          value: talentcloud
        - name: POSTGRES_USER
          value: talentcloud
        image: postgres:9.6-alpine
        name: postgres
        ports:
        - containerPort: 5432
        - containerPort: 5433
        - containerPort: 5434
        resources: {}
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pgdata
        - mountPath: /var/log
          name: logs
      restartPolicy: Always
      volumes:
      - name: pgdata
        persistentVolumeClaim:
          claimName: pgdata
      - name: logs
        persistentVolumeClaim:
          claimName: logs
status: {}
